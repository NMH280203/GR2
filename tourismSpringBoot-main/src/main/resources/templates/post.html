<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post City</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .contact__container {
            padding: 5rem 0;
            background-color: var(--secondary-color);
            background-image: linear-gradient(
                    rgba(35, 71, 103, 0.5),
                    rgba(35, 71, 103, 0.5)
            ), url('/assets/images/bg-banner.jpg');
            background-size: cover;
            background-position: center;
            color: var(--extra-light);
        }

        .contact__form-container {
            max-width: var(--max-width);
            margin: auto;
            background: rgba(0, 0, 0, 0.6);
            padding: 2rem;
            border-radius: 10px;
        }

        .contact__form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .form__group {
            display: flex;
            flex-direction: column;
        }

        .form__group label {
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }

        .form__group input,
        .form__group textarea {
            padding: 1rem;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            color: #333;
        }

        .form__group input:focus,
        .form__group textarea:focus {
            outline: none;
            border: 2px solid var(--primary-color);
        }

        .contact__form textarea {
            grid-column: span 2;
            resize: none;
        }

        button[type="submit"] {
            grid-column: span 2;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: var(--extra-light);
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        button[type="submit"]:hover {
            background-color: var(--primary-color-dark);
        }

        .section__title, .section__subtitle {
            text-align: center;
            color: var(--extra-light);
        }

    </style>
</head>
<body>
<nav>
    <div class="nav__logo"><a href="#">Du lịch Việt Nam</a></div>
    <ul class="nav__links">
        <li class="link"><a href="/" style="color: black; text-decoration: none;">Home</a></li>
        <li class="link"><a href="/offers" style="color: black; text-decoration: none;">Offers</a></li>
        <li class="link"><a href="/services" style="color: black; text-decoration: none;">Services</a></li>
        <li class="link"><a href="/contacts" style="color: black; text-decoration: none;">Contacts</a></li>
        <li class="link"><a href="/post" style="color: black; text-decoration: none;">Post</a></li>
        <li class="link"><a href="/tours" style="color: black; text-decoration: none;">Tour trong nước</a></li>
        <li class="link"><a href="/reviews" style="color: black; text-decoration: none;">Reviews</a></li>
    </ul>
</nav>

<!-- Hiển thị thông báo thành công -->
<div style="color: green;">
    <p th:if="${successMessage}" th:text="${successMessage}"></p>
</div>

<!-- Hiển thị thông báo lỗi -->
<div style="color: red;">
    <p th:if="${errorMessage}" th:text="${errorMessage}"></p>
</div>

<section class="contact__container">
    <div class="contact__form-container">
        <h2 class="section__title">Đăng Bài</h2>
        <p class="section__subtitle">Hãy điền vào mẫu dưới đây để đăng bài mới!</p>
        <form action="#" th:action="@{/post}" th:object="${city}" method="post" enctype="multipart/form-data" class="contact__form">
            <div class="form__group">
                <label for="name">Tên Thành Phố</label>
                <input type="text" id="name" name="name" th:field="*{name}" placeholder="Tên Thành Phố" required>
            </div>
            <div class="form__group">
                <label for="description">Mô Tả</label>
                <textarea id="description" name="description" th:field="*{description}" rows="5" placeholder="Mô Tả Thành Phố" required></textarea>
            </div>
            <div class="form__group">
                <label for="imageFile">Ảnh</label>
                <input type="file" id="imageFile" name="imageFile" required>
            </div>
            <button type="submit">Đăng</button>
        </form>
    </div>
</section>

</body>
</html>
