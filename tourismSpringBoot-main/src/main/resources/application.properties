# Server Configuration
# Setting server to run on port 8000 for easy access
server.port=8000

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# Hibernate & JPA Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Database Configuration (Local MySQL Setup)
spring.datasource.url=jdbc:mysql://localhost:3306/tourism
spring.datasource.username=root
spring.datasource.password=nguyenhieu2802
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Logging Configuration (Optional, for more readable logs)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

